task javadocJar(type: Jar, dependsOn: 'javadoc') {
    from "build/docs/javadoc"
    classifier "javadoc"

    appendix "mc" + minecraft_version
}

task apiJar(type: Jar) {
    from sourceSets.api.output

    classifier "api"
    appendix "mc" + minecraft_version
}

artifacts {
    archives apiJar
    archives javadocJar
}